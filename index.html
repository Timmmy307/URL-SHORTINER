<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Link Shortener</title>
</head>
<body>
    <h1>Static Link Shortener</h1>
    <form id="linkForm">
        <label for="url">Enter Original URL:</label>
        <input type="url" id="url" required placeholder="https://example.com">
        <br>
        <button type="submit">Create Short Link</button>
    </form>
    <p id="output"></p>

    <h2>Request Custom Redirect</h2>
    <p>If you need a custom link redirect, please contact the site admin.</p>
    <p>Email: <a href="mailto:admin@example.com">admin@example.com</a></p>

    <script src="script.js"></script>
</body>
</html>
