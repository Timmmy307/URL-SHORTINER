<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>Create Your Short Link</h1>
    <form id="linkForm">
        <label for="url">Enter Original URL:</label>
        <input type="url" id="url" required placeholder="https://example.com">
        <br>
        <button type="submit">Create Short Link</button>
    </form>
    <p id="output"></p>
    <script>
        document.getElementById('linkForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const urlInput = document.getElementById('url').value.trim();

            if (!urlInput) {
                alert('Please enter a valid URL.');
                return;
            }

            // Encode the URL using Base64 for simplicity
            const encodedUrl = btoa(urlInput);

            // Generate the short link using the new "/?l=" format
            const shortLink = `${window.location.origin}/l/?l=${encodedUrl}`;
            document.getElementById('output').textContent = `Short link created: ${shortLink}`;
        });
    </script>
</body>
</html>
