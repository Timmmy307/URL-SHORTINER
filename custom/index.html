<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .link-container {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .copied {
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Custom Links</h1>
    <div id="links-container">
        <p>Loading custom links...</p>
    </div>
    <script>
        // Load and display custom links
        async function loadCustomLinks() {
            try {
                // Fetch the private links from /l/privateLinks.json
                const response = await fetch('/l/privateLinks.json');
                const links = await response.json();

                // Get the container to display the links
                const container = document.getElementById('links-container');
                container.innerHTML = ''; // Clear the loading message

                // Create a button for each custom link
                for (const key in links) {
                    const link = links[key];
                    const linkContainer = document.createElement('div');
                    linkContainer.className = 'link-container';

                    const button = document.createElement('button');
                    button.textContent = `${key}`;
                    button.onclick = () => copyToClipboard(`${window.location.origin}/?l=${key}`);

                    const info = document.createElement('span');
                    info.className = 'copied';
                    info.textContent = ' (Copied!)';
                    info.style.display = 'none';

                    button.addEventListener('click', () => {
                        copyToClipboard(`${window.location.origin}/c/?c=${key}`);
                        info.style.display = 'inline';
                        setTimeout(() => (info.style.display = 'none'), 2000); // Hide "Copied!" after 2 seconds
                    });

                    linkContainer.appendChild(button);
                    linkContainer.appendChild(info);
                    container.appendChild(linkContainer);
                }
            } catch (error) {
                console.error('Error loading custom links:', error);
                document.getElementById('links-container').innerHTML = '<p>Failed to load custom links.</p>';
            }
        }

        // Copy the provided text to the clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => console.log('Copied to clipboard:', text))
                .catch(err => console.error('Failed to copy to clipboard:', err));
        }

        // Load the links when the page loads
        loadCustomLinks();
    </script>
</body>
</html>
