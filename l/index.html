<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            try {
                // Extract the Base64 parameter (?l=)
                const urlParams = new URLSearchParams(window.location.search);
                const encodedUrl = urlParams.get('l');
                console.log('Encoded URL:', encodedUrl);

                if (encodedUrl && encodedUrl.trim() !== '') {
                    try {
                        // Decode the Base64 string
                        const decodedUrl = atob(encodedUrl);
                        console.log('Decoded URL:', decodedUrl);

                        if (decodedUrl.startsWith("http://") || decodedUrl.startsWith("https://")) {
                            console.log('Redirecting to:', decodedUrl);
                            window.location.href = decodedUrl; // Redirect to decoded URL
                        } else {
                            document.body.innerHTML = '<h1>Invalid or corrupted link. Ensure the URL starts with http:// or https://.</h1>';
                        }
                    } catch (error) {
                        console.error('Error decoding Base64:', error);
                        document.body.innerHTML = '<h1>The provided link is not valid. Decoding failed.</h1>';
                    }
                } else {
                    document.body.innerHTML = '<h1>Missing redirect parameter. Ensure your link includes "?l=".</h1>';
                }
            } catch (error) {
                console.error('Unexpected error:', error);
                document.body.innerHTML = '<h1>An unexpected error occurred. Unable to redirect.</h1>';
            }
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
