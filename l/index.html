<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                // Extract query parameters (?l= or ?c=)
                const urlParams = new URLSearchParams(window.location.search);
                const encodedUrl = urlParams.get('l'); // Base64 encoded URL
                const customKey = urlParams.get('c');  // Custom key for private links

                if (encodedUrl) {
                    // Handle Base64-encoded normal links
                    console.log('Encoded URL:', encodedUrl);
                    try {
                        // Decode Base64 to get the original URL
                        const decodedUrl = atob(encodedUrl);
                        console.log('Decoded URL:', decodedUrl);

                        if (decodedUrl.startsWith("http")) {
                            // Redirect to the decoded URL
                            window.location.href = decodedUrl;
                        } else {
                            document.body.innerHTML = '<h1>Invalid or corrupted link.</h1>';
                        }
                    } catch (error) {
                        console.error('Error decoding Base64:', error);
                        document.body.innerHTML = '<h1>The provided link is not valid.</h1>';
                    }
                } else if (customKey) {
                    // Handle custom private links
                    console.log('Custom Key:', customKey);
                    try {
                        // Fetch custom links from privateLinks.json
                        const response = await fetch('/l/privateLinks.json');
                        const customLinks = await response.json();
                        console.log('Loaded Custom Links:', customLinks);

                        if (customLinks[customKey]) {
                            console.log('Custom Link Found:', customLinks[customKey]);
                            // Redirect to the corresponding URL
                            window.location.href = customLinks[customKey];
                        } else {
                            document.body.innerHTML = '<h1>Link not found. This is a private custom link.</h1>';
                        }
                    } catch (error) {
                        console.error('Error fetching private links:', error);
                        document.body.innerHTML = '<h1>Unable to load private links. Please try again later.</h1>';
                    }
                } else {
                    // If neither `l` nor `c` parameters are found
                    document.body.innerHTML = '<h1>Missing redirect parameter. Use "?l=" for normal links or "?c=" for custom links.</h1>';
                }
            } catch (error) {
                console.error('Unexpected error:', error);
                document.body.innerHTML = '<h1>An unexpected error occurred. Unable to redirect.</h1>';
            }
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
