<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                // Extract the query parameter (?l=custom-key)
                const urlParams = new URLSearchParams(window.location.search);
                const linkKey = urlParams.get('l');
                console.log('Link Key:', linkKey);

                if (linkKey && linkKey.trim() !== '') {
                    // Fetch the custom links file
                    const customMapping = await fetch('privateLinks.json').then(res => res.json());

                    if (customMapping[linkKey]) {
                        console.log('Custom Link Found:', customMapping[linkKey]);
                        // Redirect to the corresponding URL
                        window.location.href = customMapping[linkKey];
                    } else {
                        // If the key doesn't exist
                        document.body.innerHTML = '<h1>Link not found. This is a private link.</h1>';
                    }
                } else {
                    // If the parameter is missing
                    document.body.innerHTML = '<h1>Missing redirect parameter. Ensure your link includes "?l=".</h1>';
                }
            } catch (error) {
                console.error('Error during redirection:', error);
                document.body.innerHTML = '<h1>An unexpected error occurred. Unable to redirect.</h1>';
            }
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
