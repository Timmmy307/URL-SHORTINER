<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const encodedUrl = urlParams.get('=');

        if (encodedUrl) {
            const decodedUrl = customDecode(encodedUrl);
            if (decodedUrl) {
                window.location.href = decodedUrl;
            } else {
                document.body.innerHTML = '<h1>Invalid or corrupted link.</h1>';
            }
        } else {
            document.body.innerHTML = '<h1>Missing redirect parameter.</h1>';
        }

        function customDecode(encoded) {
            try {
                return atob(encoded); // Decode Base64
            } catch {
                return null;
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
